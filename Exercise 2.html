<!DOCTYPE html>
<html>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="exercise">
        <p>1. Show an alert when the Button gets clicked </p>
        <div>
            <button @click='display()'>Show Alert</button>
        </div>
        <p>2. Listen to the "keydown" event and store the value in a data property </p>
        <div>
            <input type="text" @keydown="displayInput"/>
            <p>{{ value1 }}</p>
        </div>
        <p>3. Adjust the example from 2. to only fire if the "key down" is the ENTER key </p>
        <div>
            <input type="text" @keydown.enter="displayInput2">
            <p>{{ value2 }}</p>
        </div>
    </div>

    <script>
        var exercise = new Vue({
            el: '#exercise',
            data: {
              value1: '',
              value2: ''
            },
            methods: {
                display: function(){
                    alert('Button has clicked');
               },
               displayInput: function(event){
                    this.value1 = event.target.value;
               },
               displayInput2: function(event){
                    this.value2 = event.target.value;
               },
            }
        });
    </script>
  </body>
</html>
